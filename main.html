<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	 <form method="post">
		 
        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Email" required>

        <label for="gender">Gender :</label>
        <label for="male">Male</label>
        <input type="radio" id="gender_m" required >
        <label for="Female">Female </label>
        <input type="radio" id="gender_f" required>

        <label for="CarBrand">Car Brand :</label>
        <input type="select" id="cars" required placeholder="--Please choose an option--">

        <label for="age">Age :</label>
        <input type="number" id="age" required placeholder="Age">

        <label for="dob">DOB :</label>
        <input type="date" id="dob" placeholder="" required>

        <label for="phoneno">Phone Number :</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="Password" required>

        <label for="agree">I agree to the TOS</label>
        <input type="checkbox" id="tos" required>

        <input type="submit">


    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
